

<div id="login">

    (try with Usuari1/pwd)

    #{form @login(), id:'formLogin'}
    <p class="field">
        <label>Login Name:</label>
        <input type="text" name="Name" size="19" value="${flash.username}" />
    </p>
    <p class="field">
        <label>Password:</label>
        <input type="password" name="Pwd" size="19"/>
    </p>
    <p class="buttons">
        <input type="submit" value="Account login" />
    </p>
    #{/form}



</div>
