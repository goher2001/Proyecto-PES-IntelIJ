
#{set title:'Home' /}
<style>
body{
    margin:0;
    padding:0;
    background: url(public/images/fondo.jpg); no-repeat center top;
    background-size: cover;
    font-family: sans-serif;
    height: 100vh;
}
.register-box{
    width: 320px;
    height: 420px;
    background: #000;
    color: #fff;
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
    box-sizing: border-box;
    padding: 70px 30px;
}
.register-box .avatar{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    top: -50px;
    left: calc(50% - 50px);
}
.register-box h1{
    margin: 0;
    padding: 0 0 20px;
    text-align: center;
    font-size: 22px;
}

.register-box label {
    margin: 0;
    padding: 0;
    font-weight: bold;
    display: block;
}
.register-box input{
    width: 100%;
    margin-bottom: 20px;
}
.register-box input[type="text"],
.register-box input[type="password"]{
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline: none;
    height: 40px;
    color: #fff;
    font-size: 16px;
}

.register-box input[type="submit"] {
    border: none;
    outline: none;
    height: 40px;
    background: #4e3fa8;
    color: #fff;
    font-size: 18px;
    border-radius: 20px;
}
.register-box a{
    text-decoration: none;
    font-size: 18px;
    line-height: 20px;
    color: darkgrey;
}
.register-box a:hover{
    color: #fff;
}
</style>
<title>Register</title>
<div id="Register" class="register-box">

    <img class="avatar" src="../images/favicon.png" alt="logo calendari">

    #{form @Register(), id:'formRegister'}
    <p class="field">
        <label>Register Name:</label>
        <input type="text" name="fullname" size="19" value="${flash.username}" />
    </p>
    <p class="field">
        <label>Password:</label>
        <input type="password" name="password" size="19"/>
    </p>
    <p class="buttons">
        <input type="submit" value="Registre" />
    </p>
    #{/form}
    <a href="@{accioLogin()}">Login</a>
</div>

<script type="text/javascript" charset="${_response_encoding}">
    sessvars.$.clearMem()
</script>
