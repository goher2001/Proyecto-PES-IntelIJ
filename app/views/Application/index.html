
#{set title:'Home' /}
<style>
body{
    margin:0;
    padding:0;
    background: url(public/images/img-blog.jpg); no-repeat center top;
    background-size: cover;
    font-family: sans-serif;
    height: 100vh;
}
.login-box{
    width: 320px;
    height: 420px;
    background: #000;
    color: #fff;
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
    box-sizing: border-box;
    padding: 70px 30px;
}
.login-box .avatar{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    top: -50px;
    left: calc(50% - 50px);
}
.login-box h1{
    margin: 0;
    padding: 0 0 20px;
    text-align: center;
    font-size: 22px;
}

.login-box label {
    margin: 0;
    padding: 0;
    font-weight: bold;
    display: block;
}
.login-box input{
    width: 100%;
    margin-bottom: 20px;
}
.login-box input[type="text"],
.login-box input[type="password"]{
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline: none;
    height: 40px;
    color: #fff;
    font-size: 16px;
}

.login-box input[type="submit"] {
    border: none;
    outline: none;
    height: 40px;
    background: #4e3fa8;
    color: #fff;
    font-size: 18px;
    border-radius: 20px;
}
.login-box a{
    text-decoration: none;
    font-size: 18px;
    line-height: 20px;
    color: darkgrey;
}
.login-box a:hover{
    color: #fff;
}
</style>
<title>Login</title>
<div id="login" class="login-box">

    <img class="avatar" src="public/images/logo_calendari.png" alt="logo calendari">
    <h1>Login Here</h1>
    #{form @login(), id:'formLogin'}
    <p class="field">
        <label>Username:</label>
        <input type="text" name="fullname" size="19" value="${flash.username}" placeholder="Enter Username"/>
    </p>
    <p class="field">
        <label>Password:</label>
        <input type="password" name="password" size="19" placeholder="Enter Password"/>
    </p>
    <p class="buttons">
        <input type="submit" value="Account login" />
    </p>
    #{/form}
    <a href="@{accioRegister()}">Register</a>
</div>
<script type="text/javascript" charset="${_response_encoding}">
    sessvars.$.clearMem()
</script>
